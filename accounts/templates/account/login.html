{% extends 'base.html' %}

{% block title %}Log In | Private Diary{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container">
  <div class="row">
    <div class="my-div-style">
      <h1>Log In</h1>
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}

        {{ form.as_p }}

        {% if redirected_field_value %}
          <input type="hidden" name="{{ redirected_field_name }}" value="{{ redirected_field_value }}">
        {% endif %}

        <button class="btn btn-primary" type="submit">ログイン</button>

        <p><a href="{% url 'account_reset_password' %}" class="button secondaryAction">パスワードを忘れましたか？</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
